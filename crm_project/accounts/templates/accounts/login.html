{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static '/css/login3.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/utility.css' %}">

</head>

<body>
    <div class="container-fluid h-100" style="padding: 84px!important;">
        <div class="row" style="box-shadow: 0px 0px 14px 4px black;">
            <div class="col-sm-4" style="background-color: white;border-left: 10px solid #ffbc00; border-top: 10px solid #ffbc00;">
                <div class="d-flex justify-content-center h-100">
                    <div class="user_card">
                        <div class="d-flex justify-content-center flex-column">
                            <img src="{% static 'images/user-img.jpg'%}" class="user-img" alt="user-img">
                            <h3 id="form-title">LOGIN</h3>
                        </div>
                        <div class="d-flex justify-content-center form_container">

                            <form method="POST" action="">
                                {% csrf_token %}
                                <div class="input-group mb-3">
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input type="text" name="username" placeholder="Username..." class="input-box">
                                </div>
                                <div class="input-group mb-2">
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                    </div>
                                    <input type="password" name="password" placeholder="Password..." class="input-box">
                                </div>

                                <div class="d-flex justify-content-center mt-3 login_container">
                                    <input class="btn-primary-crm" type="submit" value="Login">
                                </div>
                            </form>
                        </div>


                        <div class="mt-4">
                            <div class="d-flex justify-content-center links form-footer">
                                <a href="{% url 'register' %}" style="margin-top: -10px;" class="btn-orange-crm">Sign Up</a>
                            </div>
                            <div class="d-flex justify-content-center links form-footer">
                                <a href="{% url 'reset_password' %}" style="color: rgb(0, 0, 0); margin-top: 10px;">Forgot password? </a>
                            </div>
                            {% for message in messages %}
                            <p id='messages'><i class="fas fa-exclamation-triangle"></i> {{ message }}</p>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-8" style="padding:0px!important;">
                <img src="{% static 'images/banner-crm32.jpg'%}" class="banner-crm-img" alt="banner-crm">
            </div>
        </div>
    </div>
    <script>
        /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        //We start indexing at one because CSRF_token is considered and input field 
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        */

        //Query All input fields
        var form_fields = document.getElementsByTagName('input')
        form_fields[1].placeholder = 'Username..';
        form_fields[2].placeholder = 'Password..';

        for (var field in form_fields) {
            form_fields[field].className += ' '
        }
    </script>
</body>

</html>

{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static '/css/login2.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/utility.css' %}">

</head>

<body>
    <div class="container-fluid h-100" style="padding: 84px!important;">
        <div class="row" style="box-shadow: 0px 0px 14px 4px black;">
            <div class="col-sm-4" style="background-color: white;border-left: 10px solid #ffbc00; border-top: 10px solid #ffbc00;">
                <div class="d-flex justify-content-center h-100">
                    <div class="user_card">
                        <div class="d-flex justify-content-center flex-column">
                            <img src="{% static 'images/user-img.jpg'%}" class="user-img" alt="user-img">
                            <h3 id="form-title">Password Reset</h3>
                        </div>
                        <div class="">

                            <p>Forgotten your password? Enter your email address below, and weâ€™ll email instructions for setting a new one.</p> <br>

                            <form method="POST">
                                {% csrf_token %} {{form}} <br>
                                <input type="Submit" name="Send email" class="btn-primary-crm" id="email_submit_btn">
                            </form>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-sm-8" style="padding:0px!important;">
                <img src="{% static 'images/banner-crm32.jpg'%}" class="banner-crm-img" alt="banner-crm">
            </div>
        </div>
    </div>
</body>

</html>

{% extends 'accounts/base.html' %} {% block content %}
<a class="btn btn-primary mb-3" href="{% url 'create_lead' %}">Add Lead</a>
<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <h5>Leads</h5>
        </div>
        <div class="card card-body">
            <table class="table">
                <tr>
                    <th>Name</th>
                    <th>Source</th>
                    <th>Employee</th>
                    <th>Status</th>
                    <th>Convert</th>
                    <th>Update</th>
                    <th>Remove</th>
                </tr>
                {% for lead in leads %}
                <tr>
                    <td>{{ lead.contact.name }}</td>
                    <td>{{ lead.source }}</td>
                    <td>{{ lead.employee }}</td>
                    <td>{{ lead.status }}</td>
                    <td><a href="{% url 'convert_lead' lead.id %}" class="btn btn-primary btn-sm">To Opportunity</a></td>
                    <td><a href="{% url 'update_lead' lead.id %}" class="btn btn-primary btn-sm">Update</a></td>
                    <td><a href="{% url 'delete_lead' lead.id %}" class="btn btn-danger btn-sm">Delete</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
{% endblock content %}

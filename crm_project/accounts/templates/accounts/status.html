<div class="row" style="margin: 10px;">
    <div class="col">
        <div class="col-md">
            <div class="card text-center text-white mb3" id="total-orders">
                <div class="card-header">
                    <div class="card-title">Total Orders</div>
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{ total_orders }}</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="col-md">
            <div class="card text-center text-white mb3" id="orders-delivered">
                <div class="card-header">
                    <div class="card-title">Orders Delivered</div>
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{ delivered }}</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="col-md">
            <div class="card text-center text-white mb3" id="orders-pending">
                <div class="card-header">
                    <div class="card-title">Orders Pending</div>
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{ pending }}</h3>
                </div>
            </div>
        </div>
    </div>
</div>

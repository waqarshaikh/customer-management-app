{% extends 'accounts/base.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <p>Are you sure you want to delete {{ order }} ?</p>
            <form action="{% url 'delete_order' order.id %}" method="POST">
                {% csrf_token %}
                <a href="{% url 'home' %}" class="btn btn-sm">Cancel</a>
                <input class="btn btn-danger btn-sm" type="submit" value="Confirm">
            </form>
        </div>
    </div>
</div>
{% endblock content %}
